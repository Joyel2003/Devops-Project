<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="icon" href="image\apni_dukan_logo-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="Login.css" />
</head>
<body>
    <div class="login_form_container">
      
      <div class="login_form">
        <h2>Please log in to continue</h2>
        <form action="login.php" method="post">
            <div class="input_group">
                <i class="fa fa-user"></i>
                <input type="text" placeholder="Username" class="input_text" autocomplete="off" name="email" />
            </div>
            <div class="input_group">
                <i class="fa fa-unlock-alt"></i>
                <input type="password" placeholder="Password" class="input_text" autocomplete="off" name="plain_password" />
            </div>
            <div class="button_group" id="login_button">
                <button type="submit">Submit</button>
                <a href="signup.html" class="cta">Signup </a>
            </div>
        </form>
      </div>
    </div>

    <script>
        // Add event listener to the Signup button
        document.getElementById('signup_button').addEventListener('click', function() {
            // Load the content of signup.html into the current page
            fetch('signup.html')
                .then(response => response.text())
                .then(html => {
                    document.body.innerHTML = html;
                });
        });
    </script>
</body>
</html>
